<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizza</title>
  </head>
  <body>
    <div class="container">

      <h1>Pizza Menu</h1>

      <div class="row">

        <div class="col-md-6">

          <form id="crustType">
            <div class="form-group">
              <label> for="crustType"><strong>Crust</strong></label>
              <select class="form-control" id="pizza">
                <option default>--Select Crust-</option>
                <option value="thin">Thin Crust</option>
                <option value="hand-Tossed">Hand Tossed</option>
                <option value="regular">Regular</option>

              </select>
            </div>
            <br

          <div class="form-group">
             <label for="typeCheese"><strong>Select Cheese</strong></label>
             <select class="form-control" id="typeCheese">
               <option default>--Select Cheese--</option>
               <option value="feta">Feta</option>
               <option value="mozzarella">Mozzarella</option>
               <option value="ricotta">Ricotta</option>
               <option value="goat">Goat</option>



             </select>
           </div>
          <br


             <div class="form-group">
               <label for="toppings"><strong>Meat Toppings: Add $3 each:</strong></label>
               <div class="radio">
               <label>
               <input name="beef" type="radio" value="topping"> Beef
               <input name="salami" type="radio" value="topping"> Salami
               <input name="chicken" type="radio" value="topping"> Chicken
               <input name="pepperoni" type="radio" value="topping"> Pepperoni
               <input name="canadian bacon" type="radio" value="topping">Canadian Bacon
               </label>
           </div>
         </div>

         <br



            <div class="form-group">
              <label for="otherToppings"><strong>All other toppings: Add $1 each:</strong></label>
              <input name="black olives" type="radio" value="topping">Black Olives
              <input name="tomatoes" type="radio" value="topping">Tomatoes
              <input name="onion" type="radio" value="topping">Onion
              <input name="pineapple" type="radio" value="topping">Pinapple
              <input name="garlic" type="radio" value="topping">Garlic
              <input name="mushrooms" type="radio" value="topping">Mushrooms
             </select>
            </div>
             </label>

            </div>

            <br

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h2>Your Final Price:</h2>
          <div id="cost">
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
